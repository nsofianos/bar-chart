<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ajax Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/chart.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h2>Bar Chart Maker</h2>
      <p>Insert some data, hit the button, have a good time.</p>
    </header>

    <main>
      <section class="bar-chart">
        <h2>Title of the bar chart</h2>
        <div class="chart-container"></div>
        <div class="chart-options">
          <div class="options-tab">
            <h4>Data Set</h4>
            <label for="fitems">Number of Items:</label>
            <select name="fitems" id="fitems">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="options-tab">
            <h4>Item Details</h4>
            <div id="item-options-tab"></div>
          </div>
          <button id="buildChart">Build chart</button>
        </div>
      </section>
    </main>
  </body>
</html>
