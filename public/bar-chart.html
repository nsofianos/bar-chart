<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bar Chart Maker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.0-rc.2/jquery-ui.min.js"
      integrity="sha256-RQLbEU539dpygNMsBGZlplus6CkitaLy0btTCHcULpI="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/item-options.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header-items">
        <i class="far fa-chart-bar fa-3x" id="icon"></i>
        <h2 id="main-header">Charter</h2>
      </div>
      <p>Insert some data, hit the button, have a good time.</p>
    </header>

    <main>
      <section>
        <h2 id="chart-title">Title of the bar chart</h2>
        <div class="chart-container">
          <h3 class="axis-label" id="yaxis-label">Y Axis</h3>
          <div class="yaxis-scale"></div>

          <div class="chart">
            <div class="chart-divisions">
              <hr />
              <hr />
              <hr />
              <hr />
            </div>
          </div>
        </div>
        <h3 class="axis-label" id="xaxis-label">X Axis</h3>
        <div class="chart-options">
          <div class="options-tab" id="data-options-tab">
            <h4>Data Set</h4>
            <div class="data-options">
              <div class="data-option">
                <label for="fitems">Number of Items</label>
                <select name="fitems" id="fitems">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="data-option">
                <label for="ftheme">Theme</label>
                <select name="ftheme" id="ftheme">
                  <option value="1">Pastel</option>
                  <option value="2">Business</option>
                  <option value="3">Quirky</option>
                </select>
              </div>
            </div>
          </div>
          <div class="options-tab">
            <h4>Item Details</h4>
            <div id="item-options-tab"></div>
          </div>
          <div class="options-tab" id="graph-options-tab">
            <h4>Graph Labels</h4>
            <div class="graph-options">
              <div class="option">
                <label for="op-title">Graph Title</label>
                <textarea id="op-title" placeholder="Title"></textarea>
              </div>
              <div class="option">
                <label for="op-xaxis">X Axis Label</label>
                <textarea id="op-xaxis" placeholder="X label"></textarea>
              </div>
              <div class="option">
                <label for="op-yaxis">Y Axis Label</label>
                <textarea id="op-yaxis" placeholder="Y Label"></textarea>
              </div>
            </div>
          </div>
          <div class="options-tab">
            <h4>Label Font Options</h4>
            <div class="data-options">
                <div class="data-option">
                  <label for="axis-label-font">Axis Font Size</label>
                  <select name="axis-label-font">
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>
                  </select>
                </div>
                <div class="data-option">
                  <label for="item-label-font">Item Font Size</label>
                  <select name="item-label-font">
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="options-tab">
              <h4>Label Color Options</h4>
              <div class="data-options">
                <div class="data-option">
                  <label for="axis-font-color">Axis Font Color</label>
                  <input class="color-option" type="color" id="axis-font-color" value="#636363"></input>
                </div>
                <div class="data-option">
                  <label for="item-font-color">Item Font Color</label>
                  <input class="color-option" type="color" id="item-font-color" value="#636363"></input>
                </div>
                <div class="data-option">
                  <label for="title-font-color">Title Font Color</label>
                  <input class="color-option" type="color" id="title-font-color" value="#636363"></input>
                </div>
              </div>
            </div>
          <button id="buildChart">Build chart</button>
        </div>
      </section>
    </main>
  </body>
</html>
