<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bar Chart Maker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.0-rc.2/jquery-ui.min.js"
      integrity="sha256-RQLbEU539dpygNMsBGZlplus6CkitaLy0btTCHcULpI="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/item-options.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Bar Chart Maker</h2>
      <p>Insert some data, hit the button, have a good time.</p>
    </header>

    <main>
      <section>
        <h2 id="chart-title">Title of the bar chart</h2>
        <div class="chart-container">
          <h3 class="axis-label" id="yaxis-label">Y Axis</h3>
          <div class="yaxis-scale"></div>

          <div class="chart">
            <div class="chart-divisions">
              <hr />
              <hr />
              <hr />
              <hr />
            </div>
          </div>
        </div>
        <h3 class="axis-label" id="xaxis-label">X Axis</h3>
        <div class="chart-options">
          <div class="options-tab">
            <h4>Data Set</h4>
            <label for="fitems">Number of Items:</label>
            <select name="fitems" id="fitems">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="options-tab">
            <h4>Item Details</h4>
            <div id="item-options-tab"></div>
          </div>
          <div class="options-tab" id="graph-options-tab">
            <h4>Graph Options</h4>
            <div class="graph-options">
              <div class="option">
                <label for="op-title">Graph Title</label>
                <textarea id="op-title"></textarea>
              </div>
              <div class="option">
                <label for="op-xaxis">X Axis Label</label>
                <textarea id="op-xaxis"></textarea>
              </div>
              <div class="option">
                <label for="op-yaxis">Y Axis Label</label>
                <textarea id="op-yaxis"></textarea>
              </div>
            </div>
          </div>
          <button id="buildChart">Build chart</button>
        </div>
      </section>
    </main>
  </body>
</html>
